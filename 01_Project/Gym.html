<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness center</title>
    <style>
        /* CSS Reset */
        body{
            margin: 0px;
            padding: 0px;
            background: url('Pic Cont/backimg.jpg');
            height: 4300px;
            background-size: 100%;
            background-repeat: no-repeat;
            color: white;
        }
        /* This command is for logo */
        .left{
            border: 2px solid white;
            display: inline-block;
            position: absolute;
            top: 10px;
            left: 5px;
        }
        /* This command is for navigation */
        .mid{
            border: 2px solid white;
            display: block;
            width: 400px;
            margin: 10px auto;
        }
        .right{
            border: 2px solid white;
            display: inline-block;
            position: absolute;
            top: 10px;
            right: 5px;
        }
        .navbar{
            display: inline-block;
        }
        .navbar li a{
            color: white;
            text-decoration: none;
            list-style: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">This is left</div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div class="right">This is right</div>
    </header>
</body>
</html>
