<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        /* Different ways to import color */

        /* Color by Name */
        #firstPara{
            color: blueviolet;
        }
        /* Color by RGB Value */
        #secondPara{
            color: rgb(3, 253, 136);
        }
        /* Color by Hex Value */
        #thirdPara{
            color: #ffffff;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h2>This file is about css color</h2>
    <p id="firstPara">This para is First demo para</p>
    <p id="secondPara">This para is Second demo para</p>
    <span id="thirdPara">This para is Third demo para</span>
</body>
</html>
