<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <h3> HTML TABLE</h3>
    <table>
        <!-- It is table head -->
        <thead>
            <!-- It is table row -->
            <tr>
                <!-- We use th for thead only to add data to a table -->
                <!-- It add column -->
                <th>Name</th>
                <th>Roll no</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <!-- It is a Table row -->
            <!-- Every time if we add row we use tr -->
            <tr>
                <!-- It is a table data -->
                <td>Shah</td>
                <td>132</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Faiz</td>
                <td>1331</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Public</td>
                <td>5465</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
