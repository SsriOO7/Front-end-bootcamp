<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Classes</title>
</head>
<body>
    <h2>ID's and classes tutorial</h2>
    <!-- here mainbox is the id(Identifier) which is unique i.e one tag can have one unique id which other tag can not use -->

    <!-- class is same as java we can use class in different tag as the same time and we can use multiple class in single tag here redbg is one class and blackbox is the 2nd class -->

    <div id="mainbox" class="redbg blackbox"></div>
    <!-- Emmet id -->
    <!-- <div id="mainbox"></div> -->
    <!-- to get above code write dev#mainbox -->

    <span class="redbg"></span>
    <!-- Emmet class -->
    <!-- span.class to get above line -->

    <!--  -->
    <!-- Emmet take div tag as default -->

    <!-- span.myClass1.myClass2.myClass3*4 to get this code -->
    <span class="myClass1 myClass2 myClass3">First</span><span class="myClass1 myClass2 myClass3">Second</span><span class="myClass1 myClass2 myClass3">Third</span><span class="myClass1 myClass2 myClass3">Fourth</span>
</body>
</html>
